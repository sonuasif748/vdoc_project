{% extends "registration/base.html" %}

{% block content %}
    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <!-- Page Content -->


        <div class="content container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <title>Send Recovery Email</title>

                <div class="container">
                    <h3 class="text-center mt-4">Send Recovery Email</h3>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <form method="POST">
                                {% csrf_token %}
                                {% include "forms.html" with form=form %}

                                <div class="mt-3" style="text-align: center">
                                    <button class="btn btn-primary" type="submit" name="button">Send</button>
                                    <a class="btn btn-secondary" href="login_page">Cancel</a>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
